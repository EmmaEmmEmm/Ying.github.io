<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Booking</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Create Booking</h2>

<input id="user_id" class="form-control mb-2" placeholder="User ID">
<input id="service_id" class="form-control mb-2" placeholder="Service ID">
<input type="date" id="date" class="form-control mb-2">
<input type="time" id="time" class="form-control mb-2">

<button class="btn btn-success" onclick="submitBooking()">Book</button>

<script src="js/api.js"></script>
<script>
async function submitBooking() {
    const data = {
        user_id: user_id.value,
        service_id: service_id.value,
        booking_date: date.value,
        booking_time: time.value
    };
    const res = await createBooking(data);
    if (res.ok) {
        alert("Booking created!");
        user_id.value = "";
        service_id.value = "";
        date.value = "";
        time.value = "";
    } else {
        alert("Error creating booking");
    }
}
</script>

</body>
</html>
